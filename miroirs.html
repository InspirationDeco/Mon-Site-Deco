
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Miroirs décoratifs - Inspiration Déco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #ff9900;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .produits {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .carte {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding-bottom: 1rem;
    }
    .carte img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .carte h3 {
      margin: 1rem 0 0.5rem;
    }
    .carte a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #ff9900;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Miroirs décoratifs</h1>
  <p>Ajoutez de la profondeur et du style à vos murs avec notre sélection de miroirs modernes et élégants.</p>
</header>

<section class="produits">
  <div class="carte">
    <img src="https://images.unsplash.com/photo-1618221680035-2722d6ec88bc?auto=format&fit=crop&w=600&q=80" alt="Miroir rond en rotin">
    <h3>Miroir rond en rotin</h3>
    <a href="https://www.amazon.fr/dp/EXEMPLE1?tag=TONID" target="_blank">Voir sur Amazon</a>
  </div>
  <div class="carte">
    <img src="https://images.unsplash.com/photo-1635085287587-9aa0dfb8db40?auto=format&fit=crop&w=600&q=80" alt="Miroir mural moderne">
    <h3>Miroir mural moderne</h3>
    <a href="https://www.amazon.fr/dp/EXEMPLE2?tag=TONID" target="_blank">Voir sur Amazon</a>
  </div>
  <div class="carte">
    <img src="https://images.unsplash.com/photo-1598198412630-6433be3b8ecb?auto=format&fit=crop&w=600&q=80" alt="Miroir design doré">
    <h3>Miroir design doré</h3>
    <a href="https://www.amazon.fr/dp/EXEMPLE3?tag=TONID" target="_blank">Voir sur Amazon</a>
  </div>
</section>

<footer>
  &copy; 2025 Inspiration Déco
</footer>

</body>
</html>
