<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadres Photos - Inspiration DÃ©co</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
    }
    header {
      background-color: #ff9900;
      padding: 2rem;
      color: white;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .produits {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .produit {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .produit img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .produit a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #ff9900;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cadres Photos</h1>
  </header>
  <main>
    <div class="produits">
      <div class="produit">
        <img src="https://source.unsplash.com/400x300/?cadres-photos,1" alt="Cadres Photos 1" />
        <p>Produit 1</p>
        <a href="#">Voir sur Amazon</a>
      </div>
      <div class="produit">
        <img src="https://source.unsplash.com/400x300/?cadres-photos,2" alt="Cadres Photos 2" />
        <p>Produit 2</p>
        <a href="#">Voir sur Amazon</a>
      </div>
      <div class="produit">
        <img src="https://source.unsplash.com/400x300/?cadres-photos,3" alt="Cadres Photos 3" />
        <p>Produit 3</p>
        <a href="#">Voir sur Amazon</a>
      </div>
    </div>
  </main>
</body>
</html>
